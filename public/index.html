    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.querySelectorAll('[data-list="faq"]').forEach((faq) => {
        faq.querySelectorAll(":scope > li").forEach((item, index) => {
          const input = item.querySelector(":scope > input");
          const label = item.querySelector(":scope > label");
          const answer = item.querySelector(":scope > label + div");

          // Set unique IDs for aria-controls and answer ID
          label.setAttribute("aria-controls", "faq-item-" + index);
          answer.setAttribute("id", "faq-item-" + index);

          // Set aria-expanded based on whether the input is checked
          label.setAttribute("aria-expanded", input.checked);

          // Listen for changes to the input and update aria-expanded
          input.addEventListener("change", () => {
            faq.querySelectorAll(':scope > li input[type="radio"]').forEach((radio) => {
              const otherLabel = radio.nextElementSibling;
              otherLabel.setAttribute("aria-expanded", radio.checked);
            });
          });
        });
      });
    </script>
   
    <script>
      const mobile_icon = document.getElementById("mobile-icon");
      const mobile_menu = document.getElementById("mobile-menu");
      const hamburger_icon = document.querySelector("#mobile-icon i");

      function openCloseMenu() {
        mobile_menu.classList.toggle("block");
        mobile_menu.classList.toggle("active");
      }

      function changeIcon(icon) {
        icon.classList.toggle("fa-xmark");
      }

      mobile_icon.addEventListener("click", openCloseMenu);
    </script>

  </body>
